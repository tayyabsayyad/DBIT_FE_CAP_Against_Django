{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - CAP Admission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">

    <!-- Header Image -->
    <div class="text-center mb-4">
        <img src="{% static 'Website_Title.png' %}"
             alt="Login Header" class="img-fluid" style="max-height: 180px;">
    </div>

    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card p-4">
                <h4 class="mb-3">Login</h4>

                <form method="post" action="{% url 'admissionapp:login' %}">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}">Username</label>
                        {{ form.username|add_class:"form-control" }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}">Password</label>
                        {{ form.password|add_class:"form-control" }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>

                </form>
                <div class="mt-3 text-center">
                    <a href="{% url 'admissionapp:forgot_password' %}">Forgot password?</a> |
                    <a href="{% url 'admissionapp:register' %}">Register Here</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
