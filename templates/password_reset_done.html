<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Sent - CAP Admission</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body text-center">
                    <h3 class="text-success mb-3">Check Your Email</h3>
                    <p class="fs-5">
                        If an account exists for the email you entered, a password reset link has been sent.
                    </p>
                    <p>
                        Please check your inbox (and spam/junk folder) and follow the instructions to reset your password.
                    </p>
                    <a href="{% url 'cap:login' %}" class="btn btn-primary mt-3">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
